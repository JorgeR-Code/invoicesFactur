<div class="container mt-2 w-full">
  <div class="flex justify-content-center align-items-center ">
    <div class="mt-3 header text-4xl md:text-6xl lg:text-6xl h-3rem md:h-5rem lg:h-5rem ">
      <p>Tipo "I" (Ingreso)</p>
    </div>
  </div>
  <div class="card">

    <p class="flex justify-content-center title text-2xl md:text-3xl lg:text-3xl mb-4">Datos del cliente</p>
    <div class="grid fluid">

      <div class="field col-12 md:col-4">
          <span class="p-float-label">
            <input id="cliente_nombre" type="text" class="w-full" pInputText>
            <label for="cliente_nombre">Nombre Fiscal o Razón Social</label>
          </span>
      </div>

      <div class="field col-12 md:col-4">
          <span class="p-float-label">
            <input id="cliente_correo" type="text" class="w-full" pInputText>
            <label for="cliente_correo">Correo electrónico</label>
          </span>
      </div>

      <div class="field col-12 md:col-4">
          <span class="p-float-label">
            <input id="cliente_TIN" type="text" class="w-full" pInputText>
            <label for="cliente_TIN">Número de identificación (TIN)</label>
          </span>
      </div>

    </div>

    <p class="flex justify-content-center title text-2xl md:text-3xl lg:text-3xl mb-4">Datos del producto o servicio</p>
    <div class="grid fluid">

      <div class="field col-12 md:col-1">
          <span class="p-float-label">
            <input id="cantidad" type="text" class="w-full" pInputText>
            <label for="cantidad">Cantidad</label>
          </span>
      </div>

      <div class="field col-12 md:col-3">
          <span class="p-float-label">
            <input id="descripcion" type="text" class="w-full" pInputText>
            <label for="descripcion">Descripción</label>
          </span>
      </div>

      <div class="field col-12 md:col-3">
          <span class="p-float-label">
            <input id="clave_ps" type="text" class="w-full" pInputText>
            <label for="clave_ps">Clave del producto/servicio</label>
          </span>
      </div>
      <div class="field col-12 md:col-3">
          <span class="p-float-label">
            <input id="precio" type="text" class="w-full" pInputText>
            <label for="precio">Precio</label>
          </span>
      </div>
      <div class="field col-12 md:col-2">
          <span class="p-float-label">
            <input id="codigo_m" type="text" class="w-full" pInputText>
            <label for="codigo_m">Código de la moneda</label>
          </span>
      </div>

    </div>

    <p class="flex justify-content-center title text-2xl md:text-3xl lg:text-3xl mb-4">Datos adicionales</p>
    <div class="grid fluid">

      <div class="field col-12 md:col-1">
          <span class="p-float-label">
            <input id="cantidad" type="text" class="w-full" pInputText>
            <label for="cantidad">Cantidad</label>
          </span>
      </div>

      <div class="field col-12 md:col-3">
          <span class="p-float-label">
            <input id="descripcion" type="text" class="w-full" pInputText>
            <label for="descripcion">Descripción</label>
          </span>
      </div>

      <div class="field col-12 md:col-3">
          <span class="p-float-label">
            <input id="clave_ps" type="text" class="w-full" pInputText>
            <label for="clave_ps">Clave del producto/servicio</label>
          </span>
      </div>
      <div class="field col-12 md:col-3">
          <span class="p-float-label">
            <input id="precio" type="text" class="w-full" pInputText>
            <label for="precio">Precio</label>
          </span>
      </div>
      <div class="field col-12 md:col-2">
          <span class="p-float-label">
            <input id="codigo_m" type="text" class="w-full" pInputText>
            <label for="codigo_m">Código de la moneda</label>
          </span>
      </div>

    </div>

  </div>
</div>
